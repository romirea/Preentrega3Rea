<div class="container-fluid contacto">
        <div class="row">

            <div class="col-sm-6 col-md-3 datos-contacto">
                <h5>Contactanos</h5>
                <p>Av. Luis Maria Campos 115<br>
                CABA, Buenos Aires<br>
                Teléfono: 123-456-7890<br>
                Correo electrónico: info@nutrinat.com</p>
            </div>

            <form class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">Suscribite a mi newsletter</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.0980037741147!2d-58.43151538480197!3d-34.57638668046649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb590ad19cd45%3A0x8cf71066b0466398!2sAv.%20Luis%20Mar%C3%ADa%20Campos%20115%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1676928281230!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
